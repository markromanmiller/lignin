<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lignin Test Homepage</title>
</head>
<body>
<h1>Lignin</h1>
<h2>Populate</h2>
<iframe style="height:600px;width:100%" src="https://docs.google.com/spreadsheets/d/1ey-VOvIiUycNxUWIuiaX1jgdwvP5igrX27YgvhzOW_w/edit?widget=true&headers=false"></iframe>
<div id="semsch-api">
  <div id="semsch-input-col" style="width:50%;display: inline">
    <h2>Input</h2>
    <h3>Find</h3>
    <form id="find">
      <label for="find-query">Search: </label><input id="find-query">
      <input type="submit">
    </form>
    <h3>Reference</h3>
    <form id="refs">
      <label for="r-id">ID: </label><input id="r-id">
      <input type="submit">
    </form>
    <h3>Citations</h3>
    <form id="cites">
      <label for="c-id">ID: </label><input id="c-id">
      <input type="submit">
    </form>
    <h3>Tops</h3>
    <form id="tops">
      <label for="tops-ids">Top IDs</label><textarea id="tops-ids"></textarea>
      <label for="rejected-ids">Rejected IDs</label><textarea id="rejected-ids"></textarea>
      <input type="submit">
    </form>
  </div>
  <div id="semsch-output-col" style="width:50%;display: inline">
    <h2>Output</h2>
    <div id="output-div-table"></div>
  </div>
</div>
<div id="filter">
  <h2>Filter</h2>
  <form id="view">
    <label for="view-id">View ID: </label><input type="text" id="view-id">
    <input type="submit">
  </form>
  <div id="paper-view">
    <h3>Title</h3>
    <p id="title"></p>
    <h3>Abstract</h3>
    <p id="abstract"></p>
    <h3>Paper</h3>
    <iframe id="paper-frame" style="height:1000px;width:100%;"></iframe>
    <!--object id="paper-object" data="https://www.google.com" style="width:500px;height:200px">
    </object-->
    <!--object id="paper-object" height="250" width="500" data="https://www.google.com"></object-->
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
